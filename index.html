<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"> 
        <script type="module" src="recordingWebapp.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <title>Speech Recording</title>
    </head>
    <body>
        <div class="recording">
            <h2>Welcome!</h2>
            <p>You will be presented with a series of sentences. Read each one as it appears. You have four seconds to read each sentence. Press the button below to begin!</p>
            <div class="startButton">
                <button onclick="startTrial()">Record speech!</button>
            </div>
            <br>
            <div class="wordDisplay">
                <span class="centered" id="target"></span>
            </div>
            <div class="wordDisplay" id="downloadDisplay">

            </div>
        </div>
    </body>
</html>
